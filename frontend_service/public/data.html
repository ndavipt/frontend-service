<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram AI Leaderboard - Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    pre { background-color: #f5f5f5; padding: 10px; border-radius: 5px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Instagram AI Leaderboard - Raw Data</h1>
  <div id="data-container">Loading data...</div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/api/leaderboard');
        const data = await response.json();
        document.getElementById('data-container').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        document.getElementById('data-container').innerHTML = `<p>Error loading data: ${error.message}</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', fetchData);
  </script>
</body>
</html>
