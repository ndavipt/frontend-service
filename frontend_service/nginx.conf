server {
  listen 80;
  
  # Handle root location
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
  
  # Proxy for the Logic Service
  location /scraper/ {
    # Redirect to Logic Service API with proper endpoints
    rewrite ^/scraper/profiles$ /api/v1/profiles permanent;
    rewrite ^/scraper/accounts$ /api/v1/accounts permanent;
    rewrite ^/scraper/(.*)$ /api/v1/$1 permanent;
    
    # Remove /scraper/ prefix before passing to backend
    rewrite ^/scraper/(.*)$ /api/v1/$1 break;
    proxy_pass https://logic-service.onrender.com/;
    proxy_set_header Host logic-service.onrender.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # SSL configuration
    proxy_ssl_verify off;  # Turn off SSL verification
    proxy_ssl_session_reuse on;
    proxy_ssl_protocols TLSv1.2 TLSv1.3;  # Specify SSL protocols
    proxy_ssl_ciphers HIGH:!aNULL:!MD5;   # Specify cipher suites
    
    # Increased timeouts
    proxy_connect_timeout 10s;
    proxy_read_timeout 30s;
    proxy_send_timeout 30s;
    
    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }
    
    # Handle Logic Service errors
    proxy_intercept_errors on;
    error_page 502 503 504 = @logic_fallback;
  }
  
  # Fallback for when Logic Service is unavailable
  location @logic_fallback {
    add_header Content-Type application/json;
    add_header Access-Control-Allow-Origin "*";
    
    # Return the fallback response immediately
    return 200 '{"status": "fallback", "message": "Using local fallback data due to Logic Service unavailability"}';
  }
  
  # Final fallback when all connection attempts fail
  location @logic_final_fallback {
    add_header Content-Type application/json;
    add_header Access-Control-Allow-Origin "*";
    return 200 '{"status": "fallback", "message": "Using local fallback data due to Logic Service unavailability"}';
  }
  
  # Proxy main API requests to the Logic Service
  location /api/ {
    # Redirect specific endpoints to Logic Service
    location ~ ^/api/leaderboard(.*) {
      # Pass to Logic Service profiles endpoint
      proxy_pass https://logic-service-2s7j.onrender.com/api/v1/profiles$1;
      
      # Required headers
      proxy_set_header Host logic-service-2s7j.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # SSL settings
      proxy_ssl_verify off;
      proxy_ssl_session_reuse on;
      
      # Timeouts
      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }
    
    location ~ ^/api/accounts(.*) {
      # Pass to Logic Service accounts endpoint
      proxy_pass https://logic-service-2s7j.onrender.com/api/v1/accounts$1;
      
      # Required headers
      proxy_set_header Host logic-service-2s7j.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # SSL settings
      proxy_ssl_verify off;
      proxy_ssl_session_reuse on;
      
      # Timeouts
      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }
    
    location ~ ^/api/trends(.*) {
      # For trends, we need to combine data from multiple endpoints
      # Just pass through to Logic Service for now
      proxy_pass https://logic-service-2s7j.onrender.com/api/v1/profiles/history$1;
      
      # Required headers
      proxy_set_header Host logic-service-2s7j.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # SSL settings
      proxy_ssl_verify off;
      proxy_ssl_session_reuse on;
      
      # Timeouts
      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
    }
    
    # Default handler for other /api/ endpoints
    # Instead of using a non-existent backend, return a helpful message
    return 404 '{"error": "API endpoint not found", "message": "The requested API endpoint is not available."}';
  }
  
  # Fallback handler is no longer needed since we're routing directly to Logic Service
  # Keeping this location for completeness but it shouldn't be used anymore
  location @fallback_api {
    # Set default status and content type
    add_header Content-Type application/json;
    
    # Return a helpful message
    return 503 '{"error": "API service unavailable", "message": "The API endpoint is unavailable. Please try again later."}';
  }
  
  # Proxy for the logic service - PERMANENT CORS SOLUTION 
  # This serves as a server-side proxy that avoids CORS completely
  location /logic/ {
    # Handle different request patterns - map to the correct API paths
    location ~ ^/logic/profiles(.*) {
      # Strip the /logic prefix and proxy to the Logic Service
      proxy_pass https://logic-service-2s7j.onrender.com/api/v1/profiles$1;
      
      # Required headers
      proxy_set_header Host logic-service-2s7j.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # SSL settings
      proxy_ssl_verify off;
      proxy_ssl_session_reuse on;
      
      # Timeouts
      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
      
      # Disable buffering for real-time data
      proxy_buffering off;
    }
    
    location ~ ^/logic/accounts(.*) {
      # Strip the /logic prefix and proxy to the Logic Service
      proxy_pass https://logic-service-2s7j.onrender.com/api/v1/accounts$1;
      
      # Required headers
      proxy_set_header Host logic-service-2s7j.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # SSL settings
      proxy_ssl_verify off;
      proxy_ssl_session_reuse on;
      
      # Timeouts
      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
      
      # Disable buffering for real-time data
      proxy_buffering off;
    }
    
    location ~ ^/logic/analytics(.*) {
      # Strip the /logic prefix and proxy to the Logic Service
      proxy_pass https://logic-service-2s7j.onrender.com/api/v1/analytics$1;
      
      # Required headers
      proxy_set_header Host logic-service-2s7j.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # SSL settings
      proxy_ssl_verify off;
      proxy_ssl_session_reuse on;
      
      # Timeouts
      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
      
      # Disable buffering for real-time data
      proxy_buffering off;
    }
    
    # Default handler - catch all other /logic/ requests
    location ~ ^/logic/(.*) {
      # Proxy to the Logic Service with api/v1 prefix
      proxy_pass https://logic-service-2s7j.onrender.com/api/v1/$1$is_args$args;
      
      # Required headers
      proxy_set_header Host logic-service-2s7j.onrender.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # SSL settings
      proxy_ssl_verify off;
      proxy_ssl_session_reuse on;
      
      # Timeouts
      proxy_connect_timeout 10s;
      proxy_read_timeout 30s;
      proxy_send_timeout 30s;
      
      # Disable buffering for real-time data
      proxy_buffering off;
    }
    
    # No CORS headers needed - this is server-to-server communication
    # The browser only communicates with your frontend server, which proxies requests
    # to the Logic Service, completely bypassing CORS
    
    # Handle errors
    proxy_intercept_errors on;
    error_page 502 503 504 = @logic_fallback;
  }
  
  # Fallback for when logic service is unavailable
  location @logic_fallback {
    add_header Content-Type application/json;
    add_header Access-Control-Allow-Origin "*";
    
    # Return the fallback response immediately
    return 200 '{"status": "fallback", "message": "Using local fallback data due to service unavailability"}';
  }
  
  # Health check endpoint
  location /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'OK';
  }
  
  # Error handling
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}